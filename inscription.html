        .nav-links a { color: white; text-decoration: none; font-weight: 500; padding: 5px 15px; border-radius: 20px; }

<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="Andy.png" alt="Logo" onerror="this.style.display='none'">
                Henry-Tech

            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="apropos.html">À propos</a></li>
                <li><a href="inscription.html" class="active">Inscription</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="page-title">
        <h1>Inscription en Ligne</h1>
    </div>

    <section class="form-section">
        <div class="form-container">
            <div class="form-header">
                <i class="fas fa-user-plus"></i>
                <h2>Fiche d'Inscription</h2>
            </div>

            <form action="https://formspree.io/f/VOTRE_CODE_ICI" method="POST">
                <div class="form-group">
                    <label>NOM</label>
                    <input type="text" name="nom" required>
                </div>
                <div class="form-group">
                    <label>POST-NOM</label>
                    <input type="text" name="postnom" required>
                </div>
                <div class="form-group">
                    <label>PRÉNOM</label>
                    <input type="text" name="prenom" required>
                </div>
                <div class="form-group">
                    <label>LIEU DE NAISSANCE</label>
                    <input type="text" name="lieu_naissance" required>
                </div>
                <div class="form-group">
                    <label>DATE DE NAISSANCE</label>
                    <input type="date" name="date_naissance" required>
                </div>
                <div class="form-group">
                    <label>PROVINCE</label>
                    <input type="text" name="province" required>
                </div>
                <div class="form-group">
                    <label>FORMATION</label>
                    <select name="formation" required>
                        <option value="">Choisir...</option>
                        <option>Vidéosurveillance</option>
                        <option>Réseaux PME</option>
                        <option>Maintenance</option>
                        <option>OS & Logiciels</option>
                        <option>CCNA</option>
                        <option>Bureautique</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>EMAIL</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>TÉLÉPHONE</label>
                    <input type="tel" name="telephone" placeholder="+243..." required>
                </div>
                <input type="hidden" name="_next" value="merci.html">
                <button type="submit">ENVOYER</button>
            </form>
        </div>
    </section>

    <footer>
